{% extends 'base_layout.html' %}

{% block content %}
<div class="d-flex justify-content-center" >
    <div class="login-content">
        <h1 class="text-center">Login</h1>
    
        <form class="sign-up" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <!-- {{form.email.label}}
            {{form.email}}
            {{form.password.label}}
            {{form.password}} -->
            {{ form.as_p }}
            {% if request.GET.next %}
            <input  type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <input class="mt-3" type="submit" value="Login">
        </form>
        <p>not registered yet <a href="{% url 'accounts:signup' %}">Create Account</a></p>
    </div>
</div>
{% endblock %}
