{% extends 'base_layout.html' %}

{% block content %}

<div class="d-flex justify-content-center" >
    <div class="login-content">
        <h1 class="text-center">Sign Up</h1>
    
        <form class="sign-up" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{form.username.label}}
            {{form.username}}
            {{form.email.label}}
            {{form.email}}
            {{form.password1.label}}
            {{form.password1}}
            {{form.password2.label}}
            {{form.password2}}
            <!-- {{ form.as_p }} -->
            <input class="mt-3" type="tel" name="phone">
            <input class="mt-3" type="submit" value="SignUp">
        </form>
        {{form.errors}}
    </div>
</div>
